<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        #container {
            width: 640px;
            position: absolute;
            left: 50%;
            margin-left: -320px;
        }
        .cat {
            width: 640px;
            height: 426px;
            cursor: pointer;
        }
        .counter {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
        }
        .name {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container"></div>

	<script>
        var cats = [
                {name: 'Smally Cat', img: 'img/smally-cat.jpg', counter: 0},
                {name: 'Stair Cat', img: 'img/stair-cat.jpg', counter: 0},
                {name: 'Sleepy Cat', img: 'img/sleepy-cat.jpg', counter: 0},
            ],
            container = document.getElementById('container'),
            catsHtml = ''

        cats.forEach(function(cat, index) {
            catsHtml += '<div>' +
                '<span class="name">' + cat.name + ' - </span>' +
                '<span id="counter-' + index + '" class="counter">' + cat.counter + '</span>' +
                '<img id="cat-' + index + '" class="cat" src="' + cat.img + '" alt="Click me <3">' +
                '</div>'
        })
        container.innerHTML = catsHtml
        catsHtml = ''

        cats.forEach(function(cat, index) {
            document.getElementById('cat-' + index).addEventListener('click', function() {
                document.getElementById('counter-' + index).innerHTML = ++cat.counter
            })
        })
	</script>
</body>
</html>
